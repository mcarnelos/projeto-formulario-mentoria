<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário Mentoria</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="page">
    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para <br> 
        agendar a sua mentoria
      </p>
    </header>
    
    
      <form id="form">
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações pessoais</legend>
            
            <div class="col-2">
              <div class="input-wrapper">
                <label for="name">Nome</label>
                <input type="text" id="name">
              </div> 
  
              <div class="input-wrapper">
                <label for="lastName">Sobrenome</label>
                <input type="text" id="lastName">
              </div>  
            </div>

            <div class="input-wrapper">
              <label for="email">Email <span>(digite um email válido)</span></label>
              <input type="email" id="email">
            </div>

            <div class="input-wrapper">
              <label for="password">Senha <span>(mínimo de 6 caracteres)</span></label>
              <input type="password" id="password">
            </div>
          </div>  
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações do mentor</legend>
            
            <div class="col-1">
              <div class="input-wrapper">
                <label for="mentorName">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                <input type="text" id="mentorName">
              </div>  
            </div>
          </div>  
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Seus horários disponíveis</legend>

            <h5>Primeira mentoria</h5>
            
            <div class="col-3">
              <div class="input-wrapper">
                <label for="date1">Data <span>(DD/MM/AAAA)</span></label>
                <input type= "date" id="date1">
              </div>  
              
              <div class="input-wrapper">
                <label for="start1">Das</label>
                <input type="time" id="start1">
              </div>
              
              <div class="input-wrapper">
                <label for="end1">Até</label>
                <input type="time" id="end1">
              </div>
            </div>

            <h5>Segunda mentoria</h5>
            
            <div class="col-3">
              <div class="input-wrapper">
                <label for="date2">Data <span>(DD/MM/AAAA)</span></label>
                <input type= "date" id="date2">
              </div>
              
              <div class="input-wrapper">
                <label for="start2">Das</label>
                <input type="time" id="start2">
              </div>
  
              <div class="input-wrapper">
                <label for="end2">Até</label>
                <input type="time" id="end2">
              </div>
            </div>
          </div>  
        </fieldset>
      </form>

    <footer>
      <input type="button" id="button" value="Salvar">
    </footer>
  </div>  
</body>
</html>

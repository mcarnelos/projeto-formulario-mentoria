<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário Mentoria</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="page">
    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>
    
    
      <form id="form">
        <fieldset>
          <legend>Informações pessoais</legend>
          
          <label for="name">Nome</label>
          <input type="text" id="name">

          <label for="lastName">Sobrenome</label>
          <input type="text" id="lastName">

          <label for="email">Email <span>(digite um email válido)</span></label>
          <input type="email" id="email">

          <label for="password">Senha <span>(mínimo de 6 caracteres)</span></label>
          <input type="password" id="password">
        </fieldset>

        <fieldset>
          <legend>Informações do mentor</legend>

          <label for="mentorName">Nome do seu mentor <span>(só o primeiro nome)</span></label>
          <input type="text" id="mentorName">
        </fieldset>

        <fieldset>
          <legend>Seus horários disponíveis</legend>

          <h2>Primeira mentoria</h2>
          <label for="date1">Data <span>(DD/MM/AAAA)</span></label>
          <input type= "date" id="date1">

          <label for="start1">Das</label>
          <input type="time" id="start1">

          <label for="end1">Até</label>
          <input type="time" id="end1">

          <h2>Segunda mentoria</h2>
          <label for="date2">Data <span>(DD/MM/AAAA)</span></label>
          <input type= "date" id="date2">

          <label for="start2">Das</label>
          <input type="time" id="start2">

          <label for="end2">Até</label>
          <input type="time" id="end2">
        </fieldset>
      </form>
    </div>

    <footer>
      <input type="button" value="Salvar">
    </footer>
  </div>  
</body>
</html>
